<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning English</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          The Verb "To Be
        </h1>
        <p class="subtitle">
          The verb "to be" is used to describe the identity, qualities, or condition of a person or thing. It is one of the most important verbs in English.
         <strong> </strong>
        </p>
      </div>
    </section>
    
    <section class="hero is-danger">
      <div class="hero-body">
        <p class="title">Examples:</p>
        <p class="subtitle"><ul>
          <li>I am a student.</li>
          <li>He is a teacher.</li>
          <li>They are happy.</li>
        </ul></p>
      </div>
    </section>
    
    <div class="container">
      <div class="card">
        <div class="card-content">
          <p class="title">
            Practice Sentences
          </p>
          <p class="subtitle"><form>
            <div class="field">
              <label class="label">Write 3 sentences using the verb "to be":</label>
              <div class="control">
                <textarea class="textarea" placeholder="I am..."></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">Write 3 sentences with prepositions:</label>
              <div class="control">
                <textarea class="textarea" placeholder="The book is on the table..."></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">Write 3 sentences with adjectives:</label>
              <div class="control">
                <textarea class="textarea" placeholder="She is happy..."></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link is-light">Cancel</button>
              </div>
            </div>
          </form></p>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <span>
              View on
              <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
            </span>
          </p>
          <p class="card-footer-item">
            <span> Share on <a href="#">Facebook</a> </span>
          </p>
        </footer>
      </div>
    </div>
